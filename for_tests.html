<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page for tests!</title>
  </head>
  <body>
    <div id="app"></div>
    <button id="first_button">add p element into app</button>
    <script src="synthesis.js" type="module" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        renderPlayer();
      });
      document.getElementById("first_button").addEventListener("click", () => {
        const newParagraph = document.createElement("p");
        newParagraph.textContent =
          "This is a new paragraph created with JavaScript!";
        document.getElementById("app").appendChild(newParagraph);
      });
    </script>
  </body>
</html>
